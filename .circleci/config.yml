version: 2

# build job parameters as a template
defaults: &defaults
  working_directory: ~/app
  docker:
    # the Docker image with Cypress dependencies
    - image: cypress/base:6
      environment:
        ## this enables colors in the output
        TERM: xterm
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: pwd
      - run: ls
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package.json" }}
            - v1-npm-deps
      - run: npm install
      - save_cache:
          key: v1-npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/app
          paths:
            - node_modules
            - cypress
            - cypress.json
            - index.html

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/app
      - run: ls -la cypress
      - run: ls -la cypress/integration
      - run:
          name: Running E2E tests A
          command: $(npm bin)/cypress run --spec cypress/integration/petition_spec.js --reporter junit --reporter-options "mochaFile=results/my-test-output.xml" --env AK_USERNAME=$AK_USERNAME,AK_PASSWORD=$AK_PASSWORD
      - store_test_results:
          path: results
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/screenshots


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
  hourly:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - test:
          require:
            - build

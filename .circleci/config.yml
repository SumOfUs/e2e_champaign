version: 2

# build job parameters as a template
defaults: &defaults
  working_directory: ~/app
  docker:
    # the Docker image with Cypress dependencies
    - image: cypress/base:8
      environment:
        ## this enables colors in the output
        TERM: xterm
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-dirs
      - run: npm ci
      - save_cache:
          key: cache-dirs
          paths:
            - ~/.npm
            - ~/.cache
      - persist_to_workspace:
          root: ~/app
          paths:
            - node_modules
            - cypress
            - cypress.json
            - index.html

  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/app
      - run:
          name: Running E2E tests A
          command: npx cypress run --spec cypress/integration/petition_spec.js --reporter junit --reporter-options "mochaFile=results/my-test-output.xml" --env AK_USERNAME=$AK_USERNAME,AK_PASSWORD=$AK_PASSWORD
          # command: npm run test-junit
      - store_test_results:
          path: junit-results
      # - run:
      #     name: Running E2E tests with multiple reporters
      #     command: npm run test-multiple
      # - store_test_results:
      #     path: multiple-results
      # - store_artifacts:
      #     path: cypress/videos
      # - store_artifacts:
      #     path: cypress/screenshots
workflows:
  version: 2
  commit:
    jobs:
      - build
      - test:
          requires:
            - build
  nightly:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - test:
          requires:
            - build
